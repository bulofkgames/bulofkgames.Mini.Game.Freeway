<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseado no Freeway</title>

<body>

    <!-- Scripts do jogo -->
    <script src="js/imagens.js"></script>
    <script src="js/ator.js"></script>
    <script src="js/carro.js"></script>
    <script src="js/script.js"></script>

    <!-- Proteção contra uso fora do site -->
    <script>
    (function () {
        const allowedDomains = [
            "bulofkgames.blogspot.com",
            "thebulofkproject.blogspot.com",
            "github.io"
        ];

        const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
        const ref = document.referrer.toLowerCase();

        if (!ref) return;

        const allowed = allowedDomains.some(domain => ref.includes(domain));

        if (!allowed) {
            window.location.replace(OFFICIAL_SITE);
        }
    })();
    </script>

</body>
</html>
