<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini Game Freeway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5.sound@1.9.0/lib/p5.sound.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5.collide2d@0.7.3/p5.collide2d.min.js"></script>

<script src="js/imagens.js"></script>
<script src="js/carro.js"></script>
<script src="js/ator.js"></script>
<script src="js/script.js"></script>

<script>
  (function () {
    const allowedDomains = [
      "bulofkgames.blogspot.com",
      "thebulofkproject.blogspot.com",
      "github.io"
    ];

    const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
    const ref = document.referrer.toLowerCase();

    if (!ref) return;

    const allowed = allowedDomains.some(domain => ref.includes(domain));

    if (!allowed) {
      window.location.replace(OFFICIAL_SITE);
    }
  })();
  </script>

</body>
</html>
